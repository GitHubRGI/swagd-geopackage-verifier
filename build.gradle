plugins
{
    // Code coverage reports plugin
    id 'net.saliman.cobertura' version '2.3.1'
    // Code coverage report submission to Coveralls service
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

group = 'com.rgi.verifiertool'
version = '1.0-SNAPSHOT'

description = 'RGI GeoPackage Verification Tool'

dependencies
{
    testCompile 'junit:junit:4.+'

    compile fileTree(dir: 'lib', include: ['Common-2.0_RC2-all.jar'])
    compile fileTree(dir: 'lib', include: ['GeoPackage-2.0_RC2-all.jar'])
} 

cobertura
{
